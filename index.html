<script>
    function add(){
       let item=document.getElementById('item').value
       if (item=="") {
         alert("This field is required")
       } else if (isDuplicateRecord(item)){
         alert(`${item} already exist`)
       }
       else {
         let list=document.createElement('li')
         let text=document.createTextNode(item)
         list.appendChild(text)

         let ul=document.getElementById('ul')
         ul.appendChild(list)

         let icon = document.createElement('i');
         icon.className = 'fas fa-edit';
         icon.style.cursor = 'pointer'; 
         icon.addEventListener('click', function() {
         editItem(list);
         });
         list.appendChild(icon);

         let span=document.createElement('span')
         let close=document.createTextNode('x')
         span.style.cursor = 'pointer';
         span.appendChild(close)
         list.appendChild(span)
         
         icon.addEventListener('edit',function(){
          ul.replaceChild(list)
         })

         span.addEventListener('click',function(){
         ul.removeChild(list)
         })
         
         
       }
    }
       
    function isDuplicateRecord(item) {
  let listItems = document.getElementsByTagName('li');
  for (let i = 0; i < listItems.length; i++) {
    let listItemText = listItems[i].childNodes[0].nodeValue.trim();
    if (listItemText === item.trim()) {
      return true;
    }
  }
  return false;
}

function editItem(list) {
  let text = list.childNodes[0];
  let newText = prompt('Edit item:', text.nodeValue);
  
  if (newText !== null) {
    text.nodeValue = newText;
  }
}
    

    
</script>
